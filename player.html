<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WynnStats</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web:700" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="scripts/playerstats.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main">
      <h1>WynnStats</h1>
      <h1 id="namerank"><span id="username"></span> - <span id="rank"></span></h1>
      <h2 id="c_server"></h2>
      <table id="stats">
        <tr>
          <th style="vertical-align: text-top;">Total Playtime</th>
          <td id="playtime"></td>
        </tr>
        <tr>
          <th>First Joined</th>
          <td id="first_join"></td>
        </tr>
        <tr>
          <th>Last Joined</th>
          <td id="last_join"></td>
        </tr>
        <tr>
          <th>Items Identified</th>
          <td id="items_ided"></td>
        </tr>
        <tr>
          <th>Mobs Killed</th>
          <td id="mobs_killed"></td>
        </tr>
        <tr>
          <th>PvP Kills</th>
          <td id="pvp_kills"></td>
        </tr>
        <tr>
          <th>PvP Deaths</th>
          <td id="pvp_deaths"></td>
        </tr>
        <tr>
          <th>Chests Found</th>
          <td id="chests_found"></td>
        </tr>
        <tr>
          <th>Logins</th>
          <td id="logins"></td>
        </tr>
        <tr>
          <th>Deaths</th>
          <td id="deaths"></td>
        </tr>
        <tr>
          <th>Total Level</th>
          <td id="total_level"></td>
        </tr>
      </table>
      <h1>Classes:</h1>
      <div id="classdiv"></div>
    </div>
  </body>
</html>
