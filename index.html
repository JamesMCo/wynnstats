<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WynnStats</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web:700" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h1>WynnStats</h1>
      <h2>A WynnCraft Stats Viewer</h2>
      <br>
      <h3>Find a Player's Stats</h3>
      <form action="player" method="get">
        <input type="text" name="name" placeholder="Username (Case Sensitive)">
        <input type="submit">
      </form>
      <br><br>
      <h3>Find a Guild's Stats</h3>
      <form action="" method="get">
        <input type="text" name="name" placeholder="Guild Name (Case Sensitive)" disabled="true">
        <input type="submit" disabled="true">
      </form>
      <br><br>
    </div>
  </body>
</html>
