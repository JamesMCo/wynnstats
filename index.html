<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WynnStats</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Titillium+Web:700" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h1>WynnStats</h1>
      <h2>A WynnCraft Stats Viewer</h2>
      <br>
      <h3>Find a Player's Stats</h3>
      <form action="player" method="get">
        <input type="text" name="name" placeholder="Username (Case Sensitive)">
        <input type="submit">
      </form>
      <br><br>
      <h3>Find a Guild's Stats</h3>
      <form action="guild" method="get">
        <input type="text" name="name" placeholder="Guild Name (Case Sensitive)">
        <input type="submit">
      </form>
      <br><br>
    </div>
    <footer>Created by <a href="https://jammy4312.me">Jammy4312</a> using the <a href="https://docs.wynncraft.com/public/">Wynncraft Public API</a>. Unaffiliated with Wynncraft, Mojang AB and the Microsoft Corporation.</footer>
  </body>
</html>
