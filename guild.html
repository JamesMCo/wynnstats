<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WynnStats</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Titillium+Web:700" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="scripts/guildstats.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main">
      <h1>WynnStats</h1>
      <h1 id="guildname"></h1>
      <table id="stats">
        <tr>
          <th>Created</th>
          <td id="created"></td>
        </tr>
        <tr>
          <th>Level</th>
          <td id="level"></td>
        </tr>
        <tr>
          <th>XP</th>
          <td id="xp"></td>
        </tr>
        <tr>
          <th>Territories Owned</th>
          <td id="territories"></td>
        </tr>
      </table>
      <h1>Members:</h1>
      <div id="memberdiv"></div>
    </div>
    <footer>Created by <a href="https://jammy4312.me">Jammy4312</a> using the <a href="https://docs.wynncraft.com/public/">Wynncraft Public API</a>. Unaffiliated with Wynncraft, Mojang AB, the Microsoft Corporation.</footer>
  </body>
</html>
